<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="shortcut icon" href="#">
    <link herf="https://cdn.jsdelivr.net/npm/onesignal-emoji-picker@1.0.0/lib/css/emoji.css" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div id="ma" style="position: relative;" >
      <div id="bl" style="display: flex;">
         <div id="firstmain" class="area" style="flex: 1;background: linear-gradient(168.68deg, #0052c9 1.12%, #0a91db 100%);">
          <img style="width: 130px;height: 130px;margin-left: 25px;" src="./images/logo.png">
          <p style="color: rgba(255, 255, 255, 0.88);margin: 0 20px;font-size: 13px;line-height: 20px;">Talk With Other Users By Passing His Personal Code Or Talk With Strangers</p>
          <div style="display: flex;flex-direction: column;padding: 7px;border-radius: 9px;background-color: rgba(255, 255, 255, 0.2);margin: 15px 20px;">
            <p style="color: white;opacity: 0.88;font-size: 13px;margin-left: 15px;">Your Personal Code</p>
            <div style="display: flex;justify-content: space-between;align-items: center;">
                <p id="per-code" style="font-weight: bold;color: white;font-size: 17px;margin-left: 15px;">DuH89I0</p>
                <div id="copyBtn" class="div-stl" style="background-color: white;border-radius: 4px;height: 30px;padding: 2.5px;cursor: pointer;margin-right: 10px;"><img style="width: 30px;height: 30px" src="./images/copyButton.png"></div>
            </div>
          </div>
          <div style="display: flex;margin:0 25px;flex-direction: column;">
             <p style="color: white;opacity: 0.89;">Personal Code</p>
             <input id="inp-code" style="background-color: rgba(255, 255, 255, 0.25);border:0.1px solid white;border-radius: 7px;padding: 7px 9px;font-size: 17px;color: white;">
             <div class="j" style="display: flex;gap: 2rem;width: 100%;margin: 20px;">
               <div id="chatBtn" class="div-stl disb" style="padding: 3px 9px;background-color: white;border-radius: 10px;cursor: pointer;display: flex;align-items: center;"><img src="./images/chatButton.png"></div>
               <div id="vidBtn" class="div-stl vidBtn disb" style="padding: 3px 9px;background-color: white;border-radius: 10px;cursor: pointer;display: flex;align-items: center;"><img src="./images/videoButton.png"></div>
             </div>
          </div>
          <div style="display: flex;flex-direction: column;margin: 10px 25px;">
            <p style="color: white;opacity: 0.89;">Stranger</p>
            <div class="i" style="display: flex;gap: 2rem;width: 100%;margin: -5px 10px;">
                <div id="stchat" class="div-stl disb" style="padding: 3px 9px;background-color: white;border-radius: 10px;cursor: pointer;display: flex;align-items: center;"><img src="./images/chatButton.png"></div>
                <div id="stvid" class="div-stl vidiBtn disb" style="padding: 3px 9px;background-color: white;border-radius: 10px;cursor: pointer;display: flex;align-items: center;"><img src="./images/videoButton.png"></div>
              </div>
              <div style="display: flex;">
                <label class="container">
                    <input type="checkbox">
                    <span id="chech" class="checkmark"></span>
                  </label>
                  <p style="transform: translateY(38px);color: white;">Allow Connections From Strangers</p>
              </div>
          </div>
        </div>
         <div class="idiv" id="kam" style="flex: 1.7;align-items: center;justify-content: center;">
            <div style="background: linear-gradient(168.68deg, #0052c9 1.12%, #0a91db 100%);height: 98vh;border-radius: 10px;margin: 10px 20px;position: relative;padding-bottom: 5vh;">
               <img style="position: absolute;top: 40%;left: 30%;" src="./images/logo.png">
               <video autoplay id="remote-vid" style="position: absolute;width: 100%;height: 100%;top: 0;left: 0;z-index: 5;object-fit: cover;transform: rotate(360deg);"></video>
               <div style="background-color: rgba(255, 255, 255, 0.25);width: 190px;height: 190px;border-radius: 10px;position: absolute;top: 2%;left: 2%;"><video style="z-index: 7;position: absolute;top: 0;left: 0;width: 100%;height: 100%;border-radius: 10px;object-fit: cover;" muted autoplay id="myvid"></video></div>
               <div class="display-none acc-box" style="gap: 1rem;position: absolute;top: 88%;justify-content: center;width: 100%;">
                   <div id='micCont' class="div-stl" style="padding: 0.76vh 1.17vw;border-radius: 50%;background-color: rgba(255, 255, 255, 0.3);display: flex;align-items: center;z-index: 9;cursor: pointer;"><img  id='mic' src="./images/mic.png"></div>
                   <div id='camCont' class="div-stl" style="padding: 0.76vh 1.17vw;border-radius: 50%;background-color: rgba(255, 255, 255, 0.3);display: flex;align-items: center;z-index: 9;cursor: pointer;"><img  id='cam' src="./images/camera.png"></div>
                   <div id="hvid" class="div-stl" style="padding: 1.82vh 0.93vw;border-radius: 2.28vh 1.18vw;background-color: red;display: flex;align-items: center;z-index: 9;cursor: pointer;"><img src="./images/hangUp.png"></div>
                   <div id='recCont' class="div-stl" style="padding: 0.76vh 1.17vw;border-radius: 50%;background-color: rgba(255, 255, 255, 0.3);display: flex;align-items: center;z-index: 9;cursor: pointer;"><img id='rec' src="./images/switchCameraScreenSharing.png"></div>
                   <div id="recBtn" class="div-stl" style="padding: 0.76vh 1.17vw;border-radius: 50%;background-color: rgba(255, 255, 255, 0.3);display: flex;align-items: center;z-index: 9;cursor: pointer;"><img src="./images/recordingStart.png"></div>
               </div>
               <div class="display-none chatacc-box" style="position: absolute;top: 88%;left: 43%;">
                <div id="hchat" class="div-stl" style="padding: 12px;border-radius: 15px;background-color: red;display: flex;align-items: center;z-index: 10;cursor: pointer;"><img src="./images/hangUp.png"></div>
               </div>
               <div id="rec-box" class="rec-box display-none" style="background-color: rgba(31, 23, 23, 0.8);position: absolute;top: 2.5%;left: 60%;padding: 0 8px;border-radius: 7px;align-items: center;z-index: 99;">
                 <img id="pause" class="div-stl pause" style="width: 30px;height: 30px;margin-right: 5px;z-index: 99;cursor: pointer;" src="./images/pause.png">
                 <img id="resume" class="div-stl display-none resume" style="width: 30px;height: 30px;margin-right: 5px;z-index: 99;cursor: pointer;"  src="./images/resume.png">
                 <p id="stop" class="div-stl" style="font-size: 15px;color: white;z-index: 9;cursor: pointer;">Stop Recording</p>
               </div>
            </div>
        </div>
         <div class="na" id="nam" style="flex: 1;position: relative;background-color: aliceblue;width: 100%;">
            <div id="msgCont" class="msg-cont"></div>
            <div class="display-none msg-inp" style="align-items: center;position: absolute;bottom: 5%;justify-content: center;width: 100%;">
              <input class="inq" data-emojiable="true" id="inh" style="padding: 1.36vh 3vw 1.36vh 0.6vw;border:0.1px solid black;border-radius:5px;font-size:16px;width: 19.5vw;position: relative;" type="text" placeholder="Type Your Message...">
              <div id="btnCla" style="padding:3px;border: none; background: linear-gradient(180deg, #ff9519 0%, #ffba6a 100%);display: flex;align-items: center;border-radius: 5px;cursor: pointer;position: absolute;left: 84%;top: 10%;"><img style="width: 26px;height: 26px;" src="./images/sendMessageButton.png"></div>
            </div>
        </div>
    </div>
  </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/onesignal-emoji-picker@1.0.0/lib/js/config.js"></script>
<script src="https://cdn.jsdelivr.net/npm/onesignal-emoji-picker@1.0.0/lib/js/util.js"></script>
<script src="https://cdn.jsdelivr.net/npm/onesignal-emoji-picker@1.0.0/lib/js/jquery.emojiarea.js"></script>
<script src="https://cdn.jsdelivr.net/npm/onesignal-emoji-picker@1.0.0/lib/js/emoji-picker.js"></script>
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="state.js" type="module"></script>
    <script defer src="main.js" type="module"></script>
</body>
</html>
